<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0a7c965840.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Rock Paper scissor</title>
</head>
<body>
<div class="container-fluid">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-5 px-3 px-sm-5 py-5 column bg-white rounded-4 shadow-lg">

                <div class="parent-container   p-0 p-sm-2">
                    <div class="d-flex align-items-center justify-content-center flex-column gap-4 w-100">
                        <div class="d-flex align-items-center justify-content-between w-100">
                            <img class="display-punch" src="punch-img.png" alt=""> <img class="display-punch2"
                                src="punch-right.png" alt="">
                        </div>
                        <div class="result-element d-flex align-items-center justify-content-center text-center fw-semibold">
                            Want to play 
                        </div>
                        <div class="d-flex align-items-center justify-content-between mt-4 w-100">
                            <button  class="play-btn bg-transparent border-0" value="stone"><img
                                    class="game-button stone" src="punch-img.png" alt="" value="stone"></button>
                            <button class="play-btn bg-transparent border-0" value="paper"><img
                                    class="game-button paper" src="paper.png" alt="" value="paper"></button>
                            <button class="play-btn bg-transparent border-0" value="scissor"><img
                                  class="game-button scissor" src="scissor.png" alt="" value="scissor"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="index.js"></script>

</body>
</html>
